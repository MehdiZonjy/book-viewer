<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <script src="./dist/bundle.js"></script>
    <style>
        body {
            margin: 0px;
        }
        #game-container{
            width:100%;
            height:100%;
            position:relative;
        }
        #dispose{
            position:absolute;
            top:0px;
            left:200px;
        }
    </style>
    <script>
        function dispose(){
            bookViewerApp.dispose();
        }
        </script>
</head>

<body onload="window.bookViewerApp = new BookViewer.BookViewerApp('game-container');">
    <div id="game-container">
        <button id="dispose" onclick="dispose();">Dispose</button>
    </div>
</body>

</html>
